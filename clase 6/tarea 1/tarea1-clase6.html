<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tarea 1 - Clase 6</title>
  </head>
  <body>
    <header>
      <h1>Tarea 1 - clase 6</h1>
    </header>
    <form id="calcula-edades">
      <label for="cantidad-integrantes">Ingrese cantidad de integrantes: </label>
      <input type="number" id="cantidad-integrantes" />
      <button type="submit" id="agrega-inputs">Siguiente</button>
      <div id="integrantes"></div>

      <p></p>
      <button type="submit" id="calcular" class="oculto">Calcular</button>
      <div id="calculo" class="oculto">
        <p>La mayor edad es: <input type="number" disabled id="mayor-edad" /></p>
        <p>La menor edad es: <input type="number" disabled id="menor-edad" /></p>
        <p>El promedio de edades es: <input type="number" disabled id="promedio-edad" /></p>
      </div>
      <button type="submit" id="borrar-todo">Empezar de nuevo</button>
    </form>

    <script type="text/javascript" src="tarea1-clase6.js"></script>
  </body>
</html>
